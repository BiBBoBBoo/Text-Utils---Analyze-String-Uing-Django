<!-- Alert -->
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to TEXTUTILS!</strong> You can do all the kinds of science with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<!-- TextArea -->
<div class="container" id="textarea1" style="margin-top: 25px">
    <form action="/analyze" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1"><h4>Enter Your Text Here</h4></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>

      <div class="custom-control custom-switch" style="margin-top: 15px;">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
</div>

      <div class="custom-control custom-switch" style="margin-top: 5px;">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name="fullcaps">
  <label class="custom-control-label" for="customSwitch2">Convert All To Capital</label>
</div>

       <div class="custom-control custom-switch" style="margin-top: 5px;">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name="newlineremover">
  <label class="custom-control-label" for="customSwitch3">Remove New Lines</label>
</div>

      <div class="custom-control custom-switch" style="margin-top: 5px;">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name="spaceremover">
  <label class="custom-control-label" for="customSwitch4">Remove Extra Spaces</label>
</div>

      <div class="custom-control custom-switch" style="margin-top: 5px;">
  <input type="checkbox" class="custom-control-input" id="customSwitch5" name="countchar">
  <label class="custom-control-label" for="customSwitch5">Count Number Of Characters</label>
</div>

      <div style="margin-top: 15px;">
      <button type="submit" class="btn btn-dark">Analyze Text</button>
          </div>
  </div>
</form>
</div>
